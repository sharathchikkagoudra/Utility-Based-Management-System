<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Available Services</h1>
        
        {% for category, services in services.items() %}
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">{{ category }}</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                {% for service in services %}
                <div class="bg-white rounded-lg shadow-md p-4">
                    <img src="{{ service.image_path }}" alt="{{ service.name }}" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-bold mb-2">{{ service.name }}</h3>
                    <p class="text-gray-600 mb-2">{{ service.description }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-green-600 font-semibold">${{ "%.2f"|format(service.cost) }}</span>
                        <span class="text-gray-500 text-sm">Provider: {{ service.provider_name }}</span>
                    </div>
                    <a href="{{ url_for('service_details', service_id=service.service_id) }}" 
                       class="mt-4 block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center">
                        View Details
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
